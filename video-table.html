<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video table</title>
    <style>
        body{
            margin: 0 auto;
            text-align: center;
        }
        table{
            text-align: center;
            border-collapse: collapse;
            margin: 0 auto;
        }
        tr{
            border: 1px solid #000;
        }
        td,th{
            border-right: 1px solid #000;
            border-left: 1px solid #000;
        }
    </style>
</head>

<body>
    <h1>A table of Hitesh choudary's youtube videos</h1>
    <table>
        <tr>
            <th>Complete Kubernetes Course | Deploy MERN app </th>
            <th>Complete Typescript in under 5 hours </th>
            <th>Complete iOS developer course</th>
            <th>What the BUN | it's all about speed</th>
        </tr>
        <tr>
            <td>
                <iframe width="390" height="250" src="https://www.youtube.com/embed/7XDeI5fyj3w"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </td>
            <td>
                <iframe width="390" height="250" src="https://www.youtube.com/embed/ZchBYjHFCC4"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </td>
            <td>
                <iframe width="390" height="250" src="https://www.youtube.com/embed/rp56yKfIkmo"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </td>
            <td>
                <iframe width="390" height="250" src="https://www.youtube.com/embed/Kr-2KprTbc0"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </td>
        </tr>
    </table>
</body>

</html>
